<button type="button" routerLink="/product/0" class="btn btn-success btn-block">New Product</button>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>description</th>
            <th>featured</th>
            <th>active</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.featured }}</td>
            <td>{{ product.active }}</td>
            <td>
                <div class="btn btn-group">
                    <button type="button" class="btn btn-warning" [routerLink]="'/product/'+product.id">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onDelete(product)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
